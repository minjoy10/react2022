<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app">
      <div>
        <h2>ColorList</h2>
        <div class="color-list">
          <section class="color">
            <h1>바닷빛 파랑</h1>
            <button>X</button>
            <div class="color" style="background-color: rgb(0, 112, 255)"></div>
            <div>
              <div class="star-rating">
                <div class="star selected"></div>
                <div class="star selected"></div>
                <div class="star selected"></div>
                <div class="star"></div>
                <div class="star"></div>
                <p>별점: 3 / 5</p>
              </div>
            </div>
          </section>
          <section class="color">
            <h1>토마토</h1>
            <button>X</button>
            <div class="color" style="background-color: rgb(209, 0, 18)"></div>
            <div>
              <div class="star-rating">
                <div class="star selected"></div>
                <div class="star selected"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <p>별점: 2 / 5</p>
              </div>
            </div>
          </section>
          <section class="color">
            <h1>잔디</h1>
            <button>X</button>
            <div
              class="color"
              style="background-color: rgb(103, 191, 79)"
            ></div>
            <div>
              <div class="star-rating">
                <div class="star selected"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <p>별점: 1 / 5</p>
              </div>
            </div>
          </section>
          <section class="color">
            <h1>파티 핑크</h1>
            <button>X</button>
            <div class="color" style="background-color: rgb(255, 0, 247)"></div>
            <div>
              <div class="star-rating">
                <div class="star selected"></div>
                <div class="star selected"></div>
                <div class="star selected"></div>
                <div class="star selected"></div>
                <div class="star selected"></div>
                <p>별점: 5 / 5</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
