    /* import React, { Component, PureComponent } from 'react' */
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js">

<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">
    /* import ReactDOM from 'react-dom' */
</script>
<script type="text/babel">
    const { useState, useEffect, useRef, useCallback, useMemo, Fragment } = React;

    function App(props) {
        const [val, set] = useState('');
        const [phrase, setPhrase] = useState('example phrase');

        useEffect( () => (console.log(`typing "${val}"`)), [val]);
        useEffect( () => (console.log(`save phrase "${phrase}"`)), [phrase]);
        useEffect( () => (console.log(`either val or phrase changed`)), [val, phrase]);
        useEffect( () => (console.log(`only once after initial render`)), []);

        const handler = ()=>{
            setPhrase('phrase');
            set('');
        };

        return (
            <div>
                <label>Favorite phrase:</label>
                <input value={val} placeholder={phrase} onChange={(e)=>set(e.target.value)} />
                <button onClick={handler}>send</button>
            </div>
        )
    }

    ReactDOM.render(<App></App>, document.getElementById("app"));
</script>
